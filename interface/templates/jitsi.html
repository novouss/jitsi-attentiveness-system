<!DOCTYPE html>

{% extends "base.html" %}
{% block title %}Attentive System for Jitsi{% endblock %}

{% block content %}

    <div id="div_container_of_body_elements" class="row" >
        <div id="div_iframe_jitsi" class="container-fluid vw-100"></div>
        <!-- Jitsi runs here -->
        <div class="container col-2" id="debugging_panel" hidden>
            <ul class="nav nav-pills mb-3" id="ul_navs_index" role="tablist">
                <li class="nav-item" role="presentation" data-toggle="tooltip" data-placement="bottom" title="Attentive System (AS)">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#sign_recog" role="tab" aria-controls="sign_recog" aria-selected="true">SR</a>
                </li>
                <li class="nav-item" role="presentation" data-toggle="tooltip" data-placement="bottom" title="Randomized Sign (RS)">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#rand_sign_recog" role="tab" aria-controls="rand_sign" aria-selected="false">RS</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="sign_recog" role="tabpanel" aria-labelledby="pills-home-tab">
                    {% include "sign_recognition.html" %}
                </div>
                <div class="tab-pane fade" id="rand_sign_recog" role="tabpanel" aria-labelledby="pills-profile-tab">
                    {% include "rand_sign_recognition.html" %}
                </div>
            </div>
        </div>
    </div>

    <div id="webcam-popup" class="ui-widget-content" hidden>
        <video id="webcam-video" autoplay></video>
        <button id="close-webcam-popup">x</button>
    </div>

    <script>
        $(document).ready(function () {
            toggle_activate_bootstrap() // Bootstrap
            init_jitsi_config() // Jitsi Init
            
        })
    </script>

{% endblock %}
