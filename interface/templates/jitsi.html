<!DOCTYPE html>

{% extends "base.html" %}
{% block title %}Attentive System for Jitsi{% endblock %}

{% block content %}

    <div id="div_container_of_body_elements" class="row" >
        <div id="div_iframe_jitsi" class="container-fluid vw-100"></div>
        <!-- Jitsi runs here -->
    </div>

    <div id="webcam-popup" class="ui-widget-content" hidden>
        <video id="webcam-video" autoplay></video>
    </div>
    
    <div class="notification-container">
        <div class="notification">
            <span class="notification-text"></span>
            <a class="webcam-text">Click here to turn on your web camera</a>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            toggle_activate_bootstrap() // Bootstrap
            init_config() // Init client_configuration.js
            
        })
    </script>

{% endblock %}
